<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Balance</h1>
      <span id="balance">__$</span>
    </header>
    <section>
      <h3>Breakdown</h3>
      <ul>
        <li class="income">
          <em >Description</em>
          <span>+</span>
          <strong>10$</strong>
          <button class="remove" onclick="deleteItemHandler(event)">Delete</button>
        </li>
        <li class="expense">
          <em>Description</em>
          <span>-</span>
          <strong>10$</strong>
          <button class="remove" onclick="deleteItemHandler(event)">Delete</button>
        </li>
      </ul>
    </section>
    <footer>
      <input type="number" id="numberUser" placeholder="0$" />
      <input type="text" id="descUser" placeholder="Your description" />
      <select>
        <option id="income" value="income"  selected>+ Income</option>
        <option value="expense" >- Expense</option>
      </select>
      <button>Add</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
